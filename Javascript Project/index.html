<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Kitsune_Collectible_Coin-removebg-preview.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

<body>

         </div>

         <div class="coin">
            <div class="heads">
                <img src="./Hobo_Penny_-_Indian_Skull_Head_Coin-removebg-preview.png" >
            </div>

            <div class="tails">
                <img src="./Fear_the_Reaper_Novelty_Good_Luck_Heads_Tails_-removebg-preview.png" >
            </div>
            
    </div>
    <div class="button">
        <button id="flip-button">Flip</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="reset-button">Reset </button>
    </div>

</div>

    <script src="script.js"></script>
